name: Build and Release WiingPong

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install devkitPro
      run: |
        wget https://github.com/devkitPro/pacman/releases/latest/download/devkitpro-pacman.amd64.deb
        sudo dpkg -i devkitpro-pacman.amd64.deb
        sudo dkp-pacman -Sy
        sudo dkp-pacman -S --noconfirm wii-dev
        sudo dkp-pacman -S --noconfirm ppc-grrlib
        sudo dkp-pacman -S --noconfirm ppc-libpng
        sudo dkp-pacman -S --noconfirm ppc-freetype
        sudo dkp-pacman -S --noconfirm ppc-zlib
        sudo dkp-pacman -S --noconfirm ppc-bzip2
    
    - name: Set environment variables
      run: |
        echo "DEVKITPRO=/opt/devkitpro" >> $GITHUB_ENV
        echo "DEVKITPPC=/opt/devkitpro/devkitPPC" >> $GITHUB_ENV
        echo "PORTLIBS=/opt/devkitpro/portlibs/ppc" >> $GITHUB_ENV
        echo "/opt/devkitpro/devkitPPC/bin" >> $GITHUB_PATH
        echo "/opt/devkitpro/tools/bin" >> $GITHUB_PATH
    
    - name: Build project
      run: |
        export DEVKITPRO=/opt/devkitpro
        export DEVKITPPC=/opt/devkitpro/devkitPPC
        export PORTLIBS=/opt/devkitpro/portlibs/ppc
        export PATH=/opt/devkitpro/devkitPPC/bin:/opt/devkitpro/tools/bin:$PATH
        make clean
        make
    
    - name: Create release package
      run: |
        export DEVKITPRO=/opt/devkitpro
        export DEVKITPPC=/opt/devkitpro/devkitPPC
        export PORTLIBS=/opt/devkitpro/portlibs/ppc
        export PATH=/opt/devkitpro/devkitPPC/bin:/opt/devkitpro/tools/bin:$PATH
        make release
    
    - name: Get version from tag
      id: get_version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
        else
          VERSION=$(date +%Y%m%d)-$(echo $GITHUB_SHA | cut -c1-8)
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
    
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release/*.tar.gz
          release/*.zip
        name: WiingPong ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## WiingPong Release ${{ steps.get_version.outputs.VERSION }}
          
          ### Installation Instructions:
          1. Download either the `.zip` or `.tar.gz` file
          2. Extract the contents
          3. Copy the `apps` folder to the root of your SD card
          4. Insert the SD card into your Wii
          5. Launch the Homebrew Channel
          6. Select WiingPong from the list
          
          ### What's included:
          - `boot.dol` - The main executable
          - `meta.xml` - Homebrew Channel metadata
          
          Enjoy playing Pong on your Wii! ðŸŽ®
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload artifacts (for workflow_dispatch)
      if: github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v4
      with:
        name: wiingpong-${{ steps.get_version.outputs.VERSION }}
        path: |
          release/*.tar.gz
          release/*.zip
